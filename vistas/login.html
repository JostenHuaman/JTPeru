<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>J&T | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../public/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../public/css/_all-skins.min.css">
  <!-- Morris chart --><!-- Daterange picker -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d19c95;
      overflow: hidden;
      position: relative;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 10;
    }
    .login-logo a {
      color: #da2121;
      text-decoration: none;
      font-size: 24px;
    }
    .login-logo img {
      width: 230px; /* Adjust as needed */
      height: auto;
      margin-left: 10px;
    }
    .bg-image-left, .bg-image-right {
      position: absolute;
      width: 42%;
      height: 100%;
      top: 0;
      background-size: cover;
      z-index: 1;
    }
    .bg-image-left {
      left: 0;
      background-image: url('fondo1.png'); /* Replace */
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    .bg-image-right {
      right: 0;
      background-image: url('fondo2.webp'); /* Replace */
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo"> 
      <img src="logo1.png" alt="Logo"> 
    </div>
    <div class="login-logo">
      <a href="login.html"><b>Sistema de </b>Gesti√≥n de Ventas</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Ingresa tus datos de Acceso:</p>

      <form  method="post" id="frmAcceso">
        <div class="form-group has-feedback">
          <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario" required>
          <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password" required>
          <span class="fa fa-key form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8"></div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-danger btn-block btn-flat">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- Background images -->
  <div class="bg-image-left"></div>
  <div class="bg-image-right"></div>

  <!-- jQuery 3 -->
  <script src="../public/js/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../public/js/bootstrap.min.js"></script>
  <script src="../public/js/bootbox.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
